# Data for common values
#
---

users:
  fernando:
    ensure: 'present'
    groups: ['wheel']
    membership: 'minimum'
    name: 'notebook_HP'
    type: 'ssh-rsa'
    key: ''

unpackages: ['chrony']

repositories:
  konimex-neofetch-epel7:
    ensure: 'present'
    baseurl: 'https://download.copr.fedorainfracloud.org/results/konimex/neofetch/epel-7-$basearch/'
    gpgcheck: 'false'
  epel:
    ensure: 'present'
    baseurl: 'https://download.fedoraproject.org/pub/epel/$releasever/$basearch/'
    gpgcheck: 'false'

packages: ['vim', 'wget', 'ntp', 'neofetch']

files: ['/root/.vimrc','/root/.bashrc']

file_lines:
  vim_set_01:
    ensure: 'present'
    path: '/root/.vimrc'
    line: 'color murphy'
    match: ''
  vim_set_02:
    ensure: 'present'
    path: '/root/.vimrc'
    line: 'set tabstop=2 shiftwidth=2 expandtab'
    match: ''
  bashrc:
    ensure: 'present'
    path: '/root/.bashrc'
    line: "PS1='\\[\\033[1;36m\\]\\u\\[\\033[1;31m\\]@\\[\\033[1;32m\\]\\h:\\[\\033[1;35m\\]\\w\\[\\033[1;31m\\]\\n\\$ \\[\\033[0m\\]'"
    match: 'PS1='

